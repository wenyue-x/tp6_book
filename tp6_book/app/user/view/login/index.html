<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <link rel="stylesheet" href="{__STATIC_PATH}layui/css/layui.css">
    <style>

        body {
            /*width: 100%;*/
            /*height: 100%;*/
            background: url("{__STATIC_PATH}/images/login.png") no-repeat;
            /*background: url("static/images/a.png") no-repeat;*/
            background-size: cover;
        }

        #login_form {
            width: 400px;
            height: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #f2f2f2;
            opacity: 0.9;
        }

    </style>
</head>
<body>

<div id="wrapper">
    <div class="layui-container" id="login_form">

        <div>
            <h1 style="color: red">图书管理系统</h1>
            <br>
            <h2>用户登录</h2>
            <br>
        </div>

        <form class="layui-form" id="my_form" method="post" action="login/check">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" id="userName" autofocus
                           placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密 码:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password"
                           placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <!--                <label class="layui-form-label">用户身份</label>-->
                <!--                <div class="layui-input-block">-->
                <!--                    <input class="form-check-input" type="radio" name="role" value="1" title="学生" checked>-->
                <!--                    <input class="form-check-input" type="radio" name="role" value="0" title="管理员">-->
                <!--                </div>-->
            </div>

            <div class="layui-form-item layui-col-md4 layui-col-md-offset4">
                <button id="sub_btn" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="login">登录</button>
            </div>

        </form>

    </div>
</div>


<script src="{__STATIC_PATH}scripts/jquery.min.js"></script>
<script src="{__STATIC_PATH}layui/layui.js"></script>
<script src="{__STATIC_PATH}scripts/user/login.js"></script>


</body>
</html>
